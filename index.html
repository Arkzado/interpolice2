<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <div class="card shadow-sm login-card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-database-fill-gear fs-1 text-primary"></i>
                <h3 class="mt-2">INTERPOLICE</h3>
                <p class="text-muted">Inicia sesión para continuar</p>
            </div>
            
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="nombredeusuario" required>
                    <label for="nombre">Nombre de Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                    <label for="contrasena">Contraseña</label>
                </div>

                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./src/login.js"></script>
</body>
</html>
