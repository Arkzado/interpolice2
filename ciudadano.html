<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <script defer type="module" src="./src/main.js"></script>
</head>

<body>
    <!-- Sidebar de Navegación -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-database-fill-gear"></i>
            <h2>INTERPOLICE</h2>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-crud="usuarios">
                    <i class="bi bi-people-fill"></i>
                    <span>Ciudadanos</span>
                </a>
            </li>


        </ul>

    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="card shadow-sm">
            <div class="card-header bg-light d-flex flex-wrap justify-content-between align-items-center">
                <h3 id="crud-title" class="mb-2 mb-md-0">Gestión de Usuarios</h3>
                <div class="d-flex align-items-center gap-2">
                    <input type="search" id="searchInput" class="form-control form-control-sm" placeholder="Buscar...">
                    <button id="btnNuevo" class="btn btn-primary btn-sm text-nowrap ">
                        <i class="bi bi-plus-circle-fill me-2 "></i>Crear Nuevo
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="loader">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr id="table-header">
                                <!-- Las cabeceras se insertarán aquí dinámicamente -->
                            </tr>
                        </thead>
                        <tbody id="data-table">
                            <!-- Las filas se insertarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para Crear/Editar -->
    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <input type="hidden" id="dataId">
                        <div id="form-fields">
                            <!-- Los campos del formulario se insertarán aquí -->
                        </div>
                        <div class="modal-footer mt-3 pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lógica de la aplicación -->
 
</body>

</html>
